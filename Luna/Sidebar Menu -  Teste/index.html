<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!----===== JS Script ===== -->
    <script defer src="script.js"></script>
    <title>Dashboard Sidebar Menu</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="LogoUP.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Unimar Park</span>
                    <span class="function">Smart Parking</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Procure...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a class="active" href="/index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Página Inicial</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="active" href="/notificacoes.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="active" href="/alunos.html">
                            <i class='bx bx-user icon' ></i>
                            <span class="text nav-text"> Alunos </span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="active" href="/feedback.html">
                            <i class='bx bx-message-dots icon' ></i>
                            <span class="text nav-text">Feedback</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="active" href="/menssagens.html">
                            <i class='bx bx-conversation icon' ></i>
                            <span class="text nav-text">Menssagens</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Unimar Park Home Page</div>
        <div class="whiteboard"> </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
